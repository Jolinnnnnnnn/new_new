<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <!-- <div class="header-logo">申亿通数字运维 综合管控平台</div> -->
                <img src="images/顶部.png" alt="logo">
                <!-- <ul>
                <li>
                <a href="#">菜单类目</a>
            </li>
        </ul>-->
            </div>
        </header>

        <div class="main">
            <ul class="left-meau">
                <li>首页</li>
                <li>工作台</li>
                <li>大屏显示</li>
                <ul class="dropdown-menu">基础数据<i class="fas fa-angle-down"></i>
                    <li><a href="#" class="menu-item">管理单元</a></li>
                    <li><a href="#" class="menu-item">管理编码</a></li>
                    <li><a href="#" class="menu-item">管理设备</a></li>
                    <li><a href="#" class="menu-item">岗位管理</a></li>
                </ul>
            </ul>


           <div class="right-chart">
                <a href="#" class="topbtn side icon">工作台</a>
                <!--注意命名方式，css文件中写法为.topbtn和.topbtn.side -->
                <a href="#" class="topbtn middle icon">设备管理</a>
                <a href="#" class="topbtn side icon">缺陷类型</a>
                <div class="font">

                    <head>设备管理</head>
                </div>
                <div class="top-menu option">
                    <form action="/" method="post">
                        <div class="form-group">
                            <input type="text" name="管理单元" placeholder="请选择管理单元">
                            <select name="管理单元">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <div class="top-menu option">
                            <input type="text" name="设备系统分类" placeholder="请选择设备系统分类">
                            <select name="设备系统分类">
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>

                        <div class="top-menu text">
                            <input type="text" name="设备名称" placeholder="请输入设备名称">
                        </div>

                        <div class="top-menu text">
                            <input type="text" name="设备编码" placeholder="请输入设备编码">
                        </div>

                        <div class="top-menu search">查询</div>
                        <div class="top-menu reset">重置</div>
                        <div class="top-menu">设备覆盖率</div>
                        <div class="top-menu">下载模板</div>
                        <div class="top-menu import">导入</div>
                        <div class="top-menu export">导出</div>
                        <div class="top-menu add">新增</div>


                    </form>
                </div>

               <!-- <img src="images/组 6.png" alt="logo">-->
            </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
<style>
    .main {
        display: flex;
    }

    .left-meau {
        color:antiquewhite;

    }

        flex: 1
    }
</style>
